<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" ></script>
    <title>Document</title>
</head>
<body class="container">
    <header class="pt-5 text-center">
        <div >
            <h1>USA Federal Income Tax 2021
            </h1>
        </div>
    </header>
    <main>
        <div class="containerMain pt-4 ">
            <div class="input-group mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-default">Your Income (in USD)</span>
            <input oninput="startFuncion()" type="number" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="inputNumber" placeholder="Enter amount" >
            <button class=" btn btn-success" id="button" onclick="startFuncion()">Calculate</button>

            
          </div>
        </div>
        <div class="pt-3 containerMain text-center">
            <table class="table">
            <thead>
              <tr>
                <th scope="col">For Single Filers</th>
                <th scope="col">For Married Individuals Filing Joint Returns</th>
                <th scope="col">For Heads of Households</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td id="single">$</td>
                <td id="family">$</td>
                <td id="households">$</td>
                
              </tr>
            
            </tbody>
          </table>
        </div>
    </main>
    
    
</body>
</html>
